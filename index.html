<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Patreon Lightbox</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script src="https://use.fontawesome.com/ad918cbf28.js"></script>
  </head>
  <body>

    <div class="page-container">

      <img src="images/jif_logo.png" width="10%" class="logo center-block margin-top-50" />

      <p class="text-center white description">
        The most controversially-named gif search engine.
        <br />
        Go argue with your friends about it.
      </p>

      <form class="search-form text-center margin-bottom-50">
    		<label class="hidden">Search Gifs</label>
        <br />
    		<input type="text" class="gif-input" placeholder="Search" autofocus required />
    		<button class="submit-button" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
  		</form>

      <div class="error-message">
      </div>

      <div class="featured-container margin-bottom-25">
        <div class="arrow-container" onclick="moveThroughGallery(-1)">
          <a class="previous-button arrow hidden">&#10094;</a>
        </div>
        <div>
          <div class="featured-gif-wrapper text-center">
          </div>
          <div class="featured-gif-caption text-center">
          </div>
        </div>
        <div class="arrow-container" onclick="moveThroughGallery(1)">
          <a class="next-button arrow hidden">&#10095;</a>
        </div>
      </div>

      <div class="gallery">
      </div>

    </div>

  <script type="text/javascript" src="app.js"></script>
  <script src="https://use.fontawesome.com/ad918cbf28.js"></script>
  </body>
</html>
