<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patreon Lightbox</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="arrow-container">
        <a id="previous-button" class="arrow" onclick="previousImage()">&#10094;</a>
      </div>
      <div id="featured">
      </div>
      <div class="arrow-container">
        <a id="next-button" class="arrow" onclick="nextImage()">&#10095;</a>
      </div>
    </div>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div id="gallery">
    </div>

  <script type="text/javascript" src="app.js"></script>
  <script src="https://use.fontawesome.com/ad918cbf28.js"></script>
  </body>
</html>
